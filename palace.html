<!doctype html>
<meta charset="utf-8">
<script src="../Primary/Reloads.js"></script> <!-- auto reloads on change -->
<style>
:root {
	background:#000;
	color:#74C;
}
:root,body {
	height:100%;
	overflow:hidden;
}
.ly {
	position:absolute;
	left:0;
	right:0;
	bottom:0;
	top:0;
	transform-style:preserve-3d;
}
.lb {
	position:absolute;
	left:50%;
	bottom:0;
	width:auto;
	transform-origin:50% 100%;
	transform-style:preserve-3d;
}
</style>

<div class="ly" pr="3d"></div>
<div class="ly" pr="xo" style="mix-blend-mode:screen;pointer-events:none"></div>

<div class="ly" style="perspective:10vh;mix-blend-mode:screen;" >
	<div
		class="lb"
		style="
			padding:0.2em;
			font:0.8vh Arial,sans-serif; /* I like Arial. Blame PIRCH. */
			transform:
				translateX(-50%)
				translateY(-100%)
				scale(2.8,3.3)
				rotateX(70deg)
			;
			text-shadow:
				 0 0 5px currentColor
				,0 0 5px currentColor
			;
			user-select:none;
			cursor:pointer;
		"
		pr="bl"
		tabindex="0"
		onkeypress="if (event.keyCode == 13) this.click()"
		onclick="
			let nx = prompt('Any block no. you\'d like:',this.textContent.trim())
			if (!nx) return;
			nx = nx.trim();
			if (blok(nx))
				location.href = `./palace.html?${nx}`
			else
				 arguments.callee.call(this)
		"
	></div>
</div>

<script>
function blok (bl) {
	return bl.match(/^\d+$/)
}
let bl = location.href.split('?')[1] || ''
if (blok(bl))
	bloverride = bl
else
	bloverride = '12078602'
document.querySelector('[pr=bl]').textContent = bloverride
</script>
